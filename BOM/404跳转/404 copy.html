<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 600px;
            height: 300px;
            background-color: aquamarine;   
            font-size: 25px;
            color: black;
            margin: 50px auto;
            text-align: center;
            line-height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p>页面没有找到 5秒之后将带您进入新浪的首页！</p>
    <script>
        const p = document.querySelector('p')
        let timer
        // jump()
        let on = 4
        clearInterval(timer)
    function jump(){
        if(on === 0){
            location = 'http://www.sina.com.cn'
            clearInterval(timer)
        } else{
            p.innerHTML = `页面没有找到 ${on}秒之后将带您进入新浪的首页！`
            on--
        }
     }
     timer = window.setInterval(jump,1000)
        // console.log(window.location);
        

    </script>
</body>
</html>
